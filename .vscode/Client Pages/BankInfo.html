<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard</title>
    <link rel="stylesheet" href="BankInfoCss.css">
    
</head>
<body>
    <div id="reminder">
        <h1 onmouseover='speak(this.textContent)'>Here you put reminders</h1>
        <button onmouseover='speak(this.textContent)'> OK </button>
    </div>
    <p id="logoname">Bank</p>
    <br>
    <div class="BankInfo">
        <header onmouseover='speak(this.textContent)'> My Bank account </header>
        <br>
        <h1 onmouseover='speak(this.textContent)'>My IBAN : DE121312123</h1>
        <br>
        <h3 onmouseover='speak(this.textContent)'>Total amount:</h3>
        <h1 id="money" onmouseover='speak(this.textContent)'>1,000,000,000 €</h1>
    </div>
    <div class="Transaction">
        <h1 onmouseover='speak(this.textContent)'> My Bank Transactions </h1>
        <hr>
        <div id="brand">
            <header class="logo"><img src="user.png" alt="REWE logo" width="40" id="img1" onmouseover='speak(this.textContent)'>  </header>
            <h2 onmouseover='speak(this.textContent)'>+90.99€</h2>
            <br>
        </div>
    </div>
    <script src="C:\Users\dell\OneDrive\Desktop\SE Project Test\.vscode\Client.js"></script>
</body>
</html>
